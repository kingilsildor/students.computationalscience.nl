<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Images Side by Side</title>
  <style>
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .image-row {
      display: flex;
      gap: 10px;
    }

    .image-container {
      flex: 1;
      text-align: center;
    }

    .image-title {
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .image-container img {
      width: 100%;
      height: auto;
    }

    .image-caption {
      font-size: 0.8em;
      margin-top: 5px;
    }

    .image-number {
      font-size: 0.75em;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-row">
      <div class="image-container">
        <div class="image-title">Image One</div>
        <img src="img/dummay-img.png" alt="Image 1">
        <div class="image-caption">A sample caption for the first image.</div>
        <div class="image-number">Image 1</div>
      </div>
      <div class="image-container">
        <div class="image-title">Image Two</div>
        <img src="img/dummay-img.png" alt="Image 2">
        <div class="image-caption">A sample caption for the second image.</div>
        <div class="image-number">Image 2</div>
      </div>
      <div class="image-container">
        <div class="image-title">Image Three</div>
        <img src="img/dummay-img.png" alt="Image 3">
        <div class="image-caption">A sample caption for the third image.</div>
        <div class="image-number">Image 3</div>
      </div>
    </div>
  </div>

</body>
</html>
